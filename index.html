<script>
    const selectElement = document.querySelector('.select-doctor-hospital')
    const options = selectElement.querySelectorAll('option')
    const searchInput = document.querySelector("#search-box-input")

    selectElement.addEventListener('change', function () {
        const selectedOption = this.options[this.selectedIndex]
        if (selectedOption.id === 'doctor') {
            searchInput.placeholder = 'Enter name or specialization'
        } else if (selectedOption.id === 'hospital') {
            searchInput.placeholder = 'Enter hospital name or address'
        }
    });
</script>
